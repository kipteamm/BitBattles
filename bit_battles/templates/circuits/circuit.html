<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include "components/embed.html" %}

    <title>Bit Battles - Free editor</title>
    
    <link rel="stylesheet" type="text/css" href="/static/css/basics.css">
    <link rel="stylesheet" type="text/css" href="/static/css/game.css">

    <script src="/static/js/editor.js" defer></script>
    <script src="/static/js/simulation.js"></script>
    <script src="/static/js/circuit.js"></script>

    <script>
        const circuit = {{ circuit|tojson }};
        const truthtable = {{ truthtable|tojson }};
    </script>
</head>
<body>
    <div class="home">
        <button onclick="if(window.history.length>1){window.history.back();}else{window.location.href='/app/battles';}">🏠</button>
    </div>

    <div class="toolbar">
        <button onclick="debugMode()">🖐</button>
        <button onclick="editMode()">🔧</button>
        <button onclick="toggleSelectGate('INPUT')">INPUT</button>
        <button onclick="toggleSelectGate('OUTPUT')">OUTPUT</button>
        <button onclick="toggleSelectGate('AND')">AND</button>
        <button onclick="toggleSelectGate('OR')">OR</button>
        <button onclick="toggleSelectGate('NOT')">NOT</button>
        <button onclick="toggleSelectGate('XOR')">XOR</button>
        <button onclick="test(truthtable, false)">Test</button>
    </div>

    <div class="truthtable" id="truthtable">
        <div class="test" id="test-column">
            <div class="title">Pass</div>
        </div>
    </div>

    <div class="canvasContainer">
        <canvas id="game"></canvas>
    </div>

    {% include "components/instructions.html" %}
</body>
</html>
